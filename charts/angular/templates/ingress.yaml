apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-rules
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bmw-ref-arch.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /
        backend:
          serviceName: angular-reservation-ui
          servicePort: 80