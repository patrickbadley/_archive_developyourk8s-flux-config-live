apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Values.api.appName }}
  labels:
    app: {{ .Values.api.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.api.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.appName }}
    spec:
      containers:
        - name: {{ .Values.api.appName }}
          image:
            repository: {{ .Values.api.image.repository }}
            tag: {{ .Values.api.image.tag }}
          ports:
          - containerPort: {{ .Values.api.port | default 80 }}
          env:
          - name: APP_ENVIRONMENT
            value: {{ .Values.environment }}
      imagePullSecrets:
      - name: azure-reg-creds