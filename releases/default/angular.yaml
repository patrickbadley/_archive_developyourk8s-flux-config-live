---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: angular
  namespace: default
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.angular: glob:2.0.*
    flux.weave.works/tag.api: glob:2.0.*
spec:
  chart:
    git: git@github.com:patrickbadley/simple-flux.git
    path: charts/angular
  releaseName: angular
  values:
    environment: default

    angular:
      replicaCount: 1
      image: bmwreferencerepository.azurecr.io/angular-reservation-ui:2.0.184

    api:
      replicaCount: 1
      image: bmwreferencerepository.azurecr.io/angular-reservation-ui:2.0.184
